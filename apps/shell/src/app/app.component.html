<div>

  <!-- HEADER | TODO: Convert to component -->

  <mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

    <div class="logo-container">
      <img class="logo-img"
        src="https://ratenow.es/img/logo-ratenow-b-full.svg"
        alt="RateNow logo">
    </div>
  </mat-toolbar>

  <!-- BODY | TODO: Convert to component -->

  <mat-sidenav-container>
    <mat-sidenav #sidenav class="mat-elevation-z8">
      <h4 class="name">Eric Torres</h4>
      <p class="designation">Software Engineer</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="benchmark">
        <mat-icon>person</mat-icon>
        <span>Clientes</span>
      </button>
      <button mat-button class="menu-button" routerLink="benchmark">
        <!-- <mat-icon>graphic_eq</mat-icon> -->
        <mat-icon>timeline</mat-icon>
        <span>Benchmark</span>
      </button>
      <button mat-button class="menu-button" routerLink="benchmark">
        <mat-icon>settings</mat-icon>
        <span>Estado del sistema</span>
      </button>
      <button mat-button class="menu-button" routerLink="benchmark">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Gestion IT</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- FOOTER | TODO: Convert to component must be a toolbar https://material.angular.io/components/toolbar/examples  -->

  <footer>
    <p>
      This is application footer
    </p>
  </footer>

</div>
