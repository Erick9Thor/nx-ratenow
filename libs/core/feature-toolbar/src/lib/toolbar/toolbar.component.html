<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    (click)="toggleSidenav()"
  >
    <mat-icon *ngIf="!sidenavOpen"> menu </mat-icon>
    <mat-icon *ngIf="sidenavOpen"> close </mat-icon>
  </button>

  <div class="logo-container">
    <img class="logo-img"
      [src]="svgIcon"
      alt="RateNow logo">
  </div>
</mat-toolbar>
