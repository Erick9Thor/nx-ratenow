<mat-card>
  <mat-card-actions>
    <h2 class="filter-space">Customers</h2>
    <mat-form-field class="filter-space">
      <input matInput placeholder="Search" (keyup.enter)="applyFilter()" [(ngModel)]= "value">
      <button matSuffix mat-icon-button (click)="applyFilter()"><mat-icon>search</mat-icon></button>
    </mat-form-field>
    <button class="filter-space" mat-mini-fab type="button" (click)="reset()"><mat-icon>restart_alt</mat-icon></button>
    <button class="filter-space" matSuffix mat-fab color="primary" type="button" (click)="addData()"><mat-icon>add</mat-icon></button>
  </mat-card-actions>
  <mat-card-footer><mat-progress-bar mode="query" color="warn"></mat-progress-bar></mat-card-footer>
</mat-card>


<table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="_customPaginator"
               aria-label="Select page of periodic elements">
</mat-paginator>
