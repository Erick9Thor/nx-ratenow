<mat-card>
  <mat-card-actions>
    <mat-form-field appearance="outline" class="fields-filter">
      <mat-label>Filtrar Nombre</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="value">
        <mat-option>Ninguna</mat-option>
        <mat-option *ngFor="let value of nombres" [value]="value">
          {{ value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filtra por aqui!</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pepa de ATC">
    </mat-form-field>
    <button mat-raised-button color="primary"><mat-icon>add</mat-icon></button>
  </mat-card-actions>
</mat-card>
