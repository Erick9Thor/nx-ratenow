<nx-ratenow-ui-page-layout>
  <ratenow-page-layout-header
    class="pb-16 flex flex-col items-start justify-center"
  >
    <div
      [class.container]="layoutCtrl.value === 'boxed'"
      [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between"
    >
      <div>
        <h1 class="title mt-0 mb-1">Benchmark</h1>
        <nx-ratenow-ui-breadcrumbs
          [crumbs]="['Dashboard', 'Benchmark']"
        ></nx-ratenow-ui-breadcrumbs>
      </div>

      <div class="hidden sm:block">
        <mat-button-toggle-group
          [formControl]="layoutCtrl"
          class="mt-4 sm:mt-0"
        >
          <mat-button-toggle value="boxed">Boxed</mat-button-toggle>
          <mat-button-toggle value="fullwidth">Full-Width</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </ratenow-page-layout-header>

  <ratenow-page-layout-content
    [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
    class="-mt-6"
  >

  <!-- TABLE DATA -->

  <nx-ratenow-ui-table
    [columns]="columnsBenchMarkClient"
    [data]="dataBinding"
  ></nx-ratenow-ui-table>


  </ratenow-page-layout-content>
</nx-ratenow-ui-page-layout>
